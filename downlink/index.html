        <script>
            var startTime, elapsedTime = 0;
            var bitPreiod = 18;
            var timerInterval;
            var beepTimes = [5,10,15];
            var beepSq = [];
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            var beepFrequency = 1200; // Adjust the beep frequency as desired
            var shortBeepDuration = 200; // Adjust the short beep duration (in milliseconds) as desired
            var longBeepDuration = 800; // Adjust the long beep duration (in milliseconds) as desired
            var endInterval = beepTimes[beepTimes.length - 1]*1000
            var wakeLock = null;
            var windowWidth = window.innerWidth;
            var plotWidth = windowWidth*0.8; // width of up down polt area
            var dotX = 0; // start position of circle
            var dotY = 20.5; // start position of circle
            var cmd = document.getElementById("cmdSelect").value;

            // check if screen with small, do not show up down plot
            //var canvasElement = document.getElementById("canvas");
            //if (window.innerWidth < 700) {
            //canvasElement.style.display = "none";
            //}


            // start timer function
            function startTimer() {
                if (document.getElementById("cmdSelect").value != "0-0") {  
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 1000); // 1000 is loop every 1 sec
                document.getElementById("state").textContent = "HIGH";
                document.getElementById("startButton").disabled = true;
                document.getElementById("bitSelect").disabled = true;
                document.getElementById("cmdSelect").disabled = true;
                playBeepSound(shortBeepDuration);
                dotX = 0;
                dotY = 20.5;
                drawLine();
                }
                
            }
    
            // stop timer function 
            function stopTimer() {
                clearInterval(timerInterval);
                document.getElementById("display").textContent = "00:00:00";
                document.getElementById("countdown").textContent = "START TO BEGIN";
                document.getElementById("state").innerHTML = "END"
                document.getElementById("progressTable").style.width = "0%";
                document.getElementById("startButton").disabled = false;
                document.getElementById("bitSelect").disabled = false;
                document.getElementById("cmdSelect").disabled = false;
                elapsedTime = 0; // reset count down time
                cmdUpdate(); // reset beepTime array
                
    
            }
            

            // loop timer function
            function updateTimer() {
                var currentTime = Date.now();
                elapsedTime = currentTime - startTime;

                // --- MODIFIED SECTION: OVERTIME COUNTER ---
                if (elapsedTime >= endInterval) {
                    // Sequence finished, calculate time passed SINCE endInterval
                    var postTime = elapsedTime - endInterval;
                    
                    document.getElementById("display").textContent = formatTime(postTime);
                    document.getElementById("countdown").textContent = "TIME SINCE COMPLETE";
                    document.getElementById("state").innerHTML = "DONE";
                    
                    // Force progress to 100% and freeze
                    document.getElementById("progressTable").style.width = "100%";
                    return; // Skip the beep logic and drawing logic below
                }
                // -------------------------------------------

                var formattedTime = formatTime(elapsedTime);
                document.getElementById("display").textContent = formattedTime;
                progressUpdate();
                
    
                // count down beep
                if (beepTimes.length > 0) {
                    var remainingSeconds = Math.floor((beepTimes[0] - Math.floor(elapsedTime / 1000)) % 60);
                    if (remainingSeconds <= 3) {
                        if (remainingSeconds === 0) {
                            playBeepSound(longBeepDuration);
                            toggle()
                            beepTimes.shift(); // remove first in array
                        } else {
                            playBeepSound(shortBeepDuration);
                        }
                    }
                
                    //show count down time
                    document.getElementById("countdown").textContent = "CHANGE IN " + remainingSeconds + " SEC";
                }
                
                //draw circle position
                drawLine();
                moveCircle();
            }
    
            function formatTime(sec) {
                var hours = Math.floor(sec / (1000 * 60 * 60));
                var minutes = Math.floor((sec % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((sec % (1000 * 60)) / 1000);
    
                return (
                    (hours < 10 ? "0" : "") + hours + ":" +
                    (minutes < 10 ? "0" : "") + minutes + ":" +
                    (seconds < 10 ? "0" : "") + seconds
                );
            }
    
            function playBeepSound(duration) {
                var oscillator = audioContext.createOscillator();
                oscillator.frequency.value = beepFrequency;
                oscillator.connect(audioContext.destination);
                oscillator.start();
                setTimeout(function() {
                    oscillator.stop();
                }, duration);
            }
    
            function toggle() {
                if (document.getElementById("state").innerHTML == "HIGH" ) {
                    document.getElementById("state").innerHTML = "LOW"
                    dotY = 80.5;
                } else if (document.getElementById("state").innerHTML == "LOW") {
                    document.getElementById("state").innerHTML = "HIGH"
                    dotY = 20.5;
                }
            }
    
            function progressUpdate() {
                console.log("Progress " + Math.ceil(elapsedTime/endInterval*100) + " %");
                document.getElementById("progressTable").style.width = (elapsedTime/endInterval)*100 + "%";
            }

            // Check if the Wake Lock API is supported
            if ('wakeLock' in navigator) {
                console.log("Wake lock is supported")

            // Function to request a wake lock
            async function requestWakeLock() {
                try {
                wakeLock = await navigator.wakeLock.request('screen');

                // Wake lock acquired
                console.log('Wake lock activated.');
                } catch (err) {
                // Failed to acquire wake lock
                console.error(`${err.name}, ${err.message}`);
                }
            }

            // Function to release the wake lock
            function releaseWakeLock() {
                if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
                console.log('Wake lock released.');
                }
            }
            requestWakeLock();
            // Add event listeners to request/release the wake lock
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && wakeLock === null) {
                requestWakeLock();
                } else if (document.visibilityState === 'hidden' && wakeLock !== null) {
                releaseWakeLock();
                }
            });
            } else {
                console.log("Wake lock is not supported")
            }

            // draw canvas
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width  = plotWidth+20;
            canvas.height = 100;

            function drawLine() {

                var h = 0;
                var l = 0;
                function drawupdown(s0,s1,s2) {
                    h = l + (s1-s0)*(plotWidth/beepSq[beepSq.length-1])
                    l = h + (s2-s1)*(plotWidth/beepSq[beepSq.length-1])
                    
                    ctx.lineTo(h+0.5, 20.5); // H
                    ctx.lineTo(h+0.5, 80.5); // H>L
                    ctx.lineTo(l-0.5, 80.5); // L
                    ctx.lineTo(l-0.5, 20.5); // L>H
                    
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(0, 20.5); // Starting point
                if (beepSq.length > 1) { // Safety check to ensure beepSq has data
                    drawupdown(0,beepSq[0],beepSq[1]) // draw first line
                    for (let i = 1; i < beepSq.length-1; i = i+2) {
                        drawupdown(beepSq[i],beepSq[i+1],beepSq[i+2]);
                    }
                }
                ctx.lineTo(plotWidth+20.5, 20.5); // Draw end line
                ctx.stroke();
                //console.log(l);

            }

            function drawCircle() {
                // Clear the canvas
                //ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the circle
                ctx.beginPath();
                ctx.arc(dotX, dotY, 5, 0, Math.PI * 2);
                ctx.fillStyle = "orange";
                ctx.fill();
                ctx.closePath();
            }

            function moveCircle() {
                if (beepSq.length > 0) {
                    moveStep = plotWidth/(beepSq[beepSq.length-1]*bitPreiod);
                    dotX += moveStep;
                    drawCircle();
                }
            }
